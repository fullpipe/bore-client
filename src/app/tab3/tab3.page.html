<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 3 </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <app-login *ngIf="(auth.logedIn$ | async) === false"></app-login>
  <ng-container *ngIf="(auth.logedIn$ | async) === true">
    <ion-button expand="full" (click)="logout()"> Log out </ion-button>
  </ng-container>
</ion-content>
